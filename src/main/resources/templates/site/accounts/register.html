<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{site/index.html}">

<head>
</head>

<body>
    <section class="container py-5" layout:fragment="main">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mt-5" style="color: rgb(0, 119, 132); font-weight: 700;">Đăng ký</h2>
                <p th:text="${message}" style="color: red; font-size: 1.3rem; font-weight: 500; text-align: center;"></p>
                <form th:action="@{/site/accounts/register}" th:object="${account}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Tên đăng nhập</label>
                        <input th:field="*{username}" type="text" class="form-control" id="username" placeholder="Nhập username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Mật khẩu</label>
                        <input th:field="*{password}" type="password" class="form-control" id="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Email</label>
                        <input th:field="*{email}" type="email" class="form-control" id="email" required>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary w-50"
                        style="background-color: rgb(0, 119, 132); font-weight: 700;">Đăng ký</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
