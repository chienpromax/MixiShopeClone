<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="" href="/image/logo-mixi-tét.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Thanh toán thành công</title>
</head>

<body>
    <!-- back to top -->

    <!-- start body -->
    <div class="body py-5">
        <div class="container">
            <div class="w-50 m-auto">
                <h1 class="my-3 text-success text-center">Thanh toán thành công</h1>
                <h2 class="my-2">Chi tiết đơn hàng</h2>
                <table class="table table-bordered">
                    <tbody>
                        <tr>
                            <td>Mã đơn hàng:</td>
                            <td><span th:text="${orderId}">[order ID]</span></td>
                        </tr>
                        <tr>
                            <td>Tổng tiền:</td>
                            <td>
                            <span th:text="${#numbers.formatDecimal(totalPrice, 0, 'COMMA', 0, 'POINT')} + ' VND'"></span></td>
                        </tr>
                        <tr>
                            <td>Thời gian thanh toán:</td>
                            <td><span th:text="${paymentTime}">[payment time]</span></td>
                        </tr>
                        <tr>
                            <td>Mã giao dịch:</td>
                            <td><span th:text="${transactionId}">[transaction ID]</span></td>
                        </tr>
                    </tbody>
                </table>
                <a href="site/page/home" class="btn btn-primary">Về trang chủ</a>
            </div>
        </div>
    </div>
    <!-- end body -->


    <!-- start footer -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
