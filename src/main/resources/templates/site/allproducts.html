<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{site/index.html}">

<head>
</head>

<body>
    <section layout:fragment="main">
        <!-- header tất cả sản phẩm -->
        <section class="container">
            <div class="row py-2">
                <div class="col-md-4 m-auto">
                    <h5 style="font-size: 1.3rem;">TẤT CẢ SẢN PHẨM</h5>
                </div>
                <div class="col-md-8 m-auto">
                    <div class="select-sreach d-flex align-items-center float-end">
                        <h6 style="font-size: 1rem;" th:text="'Tìm thấy ' + ${totalProducts} + ' sản phẩm'"></h6>
                        <div class="mb-3 ms-2">
                            <form action="" method="get">
                                <select style="font-size: 1rem;" class="form-select form-select-lg" name="sortOrder"
                                    onchange="this.form.submit()">
                                    <option value="" th:selected="${sortOrder == ''}">Tất cả</option>
                                    <option value="lowToHigh" th:selected="${sortOrder == 'lowToHigh'}">Giá: thấp đến
                                        cao</option>
                                    <option value="highToLow" th:selected="${sortOrder == 'highToLow'}">Giá: cao đến
                                        thấp</option>
                                </select>
                            </form>
                        </div>
                    </div>
                </div>
                <div style="height: 5px; width: 70%; background-color: rgb(0,119,132); display: inline-block;"
                    class="m-auto"></div>
            </div>
        </section>

        <!-- body -->
        <section class="container category">
            <div class="row py-2">
                <div class="col-md-3">
                    <h5 style="font-size: 1.3rem;">LỌC THEO GIÁ</h5>
                    <div class="mb-4 pb-2">
                        <form th:action="@{/site/allproducts}" method="GET">
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="minPrice" class="form-label">Thấp nhất</label>
                                    <input type="number" class="form-control" name="minPrice" id="minPrice" />
                                </div>
                                <div class="col-md-6">
                                    <label for="maxPrice" class="form-label">Cao nhất</label>
                                    <input type="number" class="form-control" name="maxPrice" id="maxPrice" />
                                </div>
                                <div class="d-flex align-items-center justify-content-center my-1">
                                    <button type="submit" class="btn btn-primary w-50 mt-2"
                                        style="background-color: rgb(0, 119, 132); font-weight: 700;">Lọc</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <hr>
                    <h5 style="font-size: 1.3rem;">Tìm sản phẩm</h5>
                    <div class="mb-4 pb-2">
                        <form th:action="@{/site/allproducts}" method="GET">
                            <div class="row">
                                <label class="form-label">Tên sản phẩm</label>
                                <input type="text" class="form-control" name="searchQuery"
                                    placeholder="Nhập tên sản phẩm" />
                                <div class="d-flex align-items-center justify-content-center my-1">
                                    <button type="submit" class="btn btn-primary w-50 mt-2"
                                        style="background-color: rgb(0, 119, 132); font-weight: 700;">Tìm</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <hr>
                    <h5 style="font-size: 1.2rem;">DANH MỤC SẢN PHẨM</h5>
                    <ul class="nav">
                        <li class="nav-item">
                            <div th:each="category : ${categories}">
                                <a class="dropdown-item nav-link"
                                    th:href="@{/site/doanhmuc/{categoryid}(categoryid=${category.categoryid})}">
                                    <span th:text="${category.name}"></span>
                                </a>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="col-md-9 m-auto">
                    <div class="row">
                        <div th:each="product, iterStat : ${products}" class="col-md-4 pt-2">
                            <div class="p-2">
                                <div class="card-body">
                                    <a th:href="@{/site/productdetail/{productid}(productid=${product.productid})}">
                                        <img th:src="@{'/uploads/' + ${product.image}}" class="img-fluid pb-2 mb-4"
                                            alt="" />
                                    </a>
                                    <p th:text="${product.category.name}"></p>
                                    <p th:text="${product.name}"></p>
                                    <div class="star">
                                        <span><i class="bi bi-star-fill"></i></span>
                                        <span><i class="bi bi-star-fill"></i></span>
                                        <span><i class="bi bi-star-fill"></i></span>
                                        <span><i class="bi bi-star-fill"></i></span>
                                        <span><i class="bi bi-star-fill"></i></span>
                                    </div>
                                    <h5
                                        th:text="${#numbers.formatDecimal(product.price, 0, 'POINT', 3, 'COMMA')} + ' VND'">
                                    </h5>
                                </div>
                            </div>
                        </div>
                    </div>
                    <nav aria-label="Page navigation">
                        <ul class="pagination d-flex justify-content-center">
                            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                                <a class="page-link" th:href="@{'/site/allproducts?page=0&sortOrder=' + ${sortOrder}}"
                                    aria-label="First">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <li class="page-item" th:each="pageNum : ${#numbers.sequence(0, totalPages - 1)}"
                                th:classappend="${pageNum == currentPage} ? 'active'">
                                <a class="page-link"
                                    th:href="@{'/site/allproducts?page=' + ${pageNum} + '&sortOrder=' + ${sortOrder}}"
                                    th:text="${pageNum + 1}"></a>
                            </li>
                            <li class="page-item" th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'">
                                <a class="page-link"
                                    th:href="@{'/site/allproducts?page=' + ${totalPages - 1} + '&sortOrder=' + ${sortOrder}}"
                                    aria-label="Last">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </section>
    </section>
</body>

</html>
