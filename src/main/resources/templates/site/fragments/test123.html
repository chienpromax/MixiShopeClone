<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown with Image</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .dropdown-menu-custom {
            width: 600px;
            /* Điều chỉnh chiều rộng theo nhu cầu */
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">Doanh mục</a>
                    <div class="dropdown-menu dropdown-menu-custom" aria-labelledby="dropdownId">
                        <div class="row">
                            <div class="col-md-6">
                                <div th:each="category : ${categories}">
                                    <a class="dropdown-item nav-link">
                                        123
                                    </a>
                                    <a class="dropdown-item nav-link">
                                        123
                                    </a>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <img class="img-fluid" src="/image/NM_D9485-scaled.jpg" alt="Image Description">
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
