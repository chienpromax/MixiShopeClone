<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/dashboardLayout.html}">

<head>
</head>

<body>
    <div class="container-fluid px-4" layout:fragment="content">
        <div class="row g-3 my-2">
            <form th:action="@{/admin/accounts/addOrUpdate}" method="post" th:object="${account}">
                <div class="mb-3">
                    <div class="row bg-white border border-dark rounded p-2">
                        <label for="" class="primary-text form-label fs-4 text-center">Create Account</label>
                        <hr>
                        <div class="col-md-6">
                            <label for="" class="form-label fs-5">User Name</label>
							<input type="hidden" th:field="*{isEdit}"/> 
                            <input th:field="*{username}" type="text" class="form-control" />
                        </div>
                        <div class="col-md-6">
                            <label for="" class="form-label fs-5">Password</label>
                            <input th:field="*{password}" type="text" class="form-control" />
                        </div>
                        <div class="col-md-6">
                            <label for="" class="form-label fs-5">Email</label>
                            <input th:field="*{email}" type="text" class="form-control" />
                        </div>
                        <div class="col-md-6 d-flex align-items-center">
                            <label for="" class="form-label fs-5 me-3">Role</label>
                            <div class="form-check me-3">
                                <input class="form-check-input" type="radio" th:field="*{role}" value="true" />
                                <label class="form-check-label" for="admin">Admin</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" th:field="*{role}" value="false" />
                                <label class="form-check-label" for="customer">Customer</label>
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">
                            <span th:if="${account.isEdit}">Update</span>
                            <span th:unless="${account.isEdit}">Save</span>
                        </button>
                        <a th:href="@{/admin/accounts/searchpaginated}" class="btn btn-primary" type="button">List</a>
                        <button type="reset" class="btn btn-primary">Reset</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
