<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/dashboardLayout.html}">

<head>
</head>

<body>
    <div class="container-fluid px-4" layout:fragment="content">
        <div class="row g-3 my-2">
            <div class="table-responsive">
                <div class="card">
                    <div class="card-body text-center">
                        <h2 class="text-primary">Danh sách danh mục</h2>
                        <i th:text="${message}" style="color: red; font-size: 1.3rem; font-weight: 500;"></i>
                    </div>
                </div>
                <table class="table table-bordered table-successtable-dark table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Order date</th>
                            <th>Customer id</th>
                            <th>amount</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="order : ${orders}">
                            <td th:text="${order.orderid}">1</td>
                            <td th:text="${order.orderDate}"></td>
                            <td th:text="${order.customerid}"></td>
                            <td th:text="${order.amount}">100.0</td>
                            <td th:text="${order.status}">Pending</td>
                            <td>
                                <a th:href="@{'/admin/orders/edit/' + ${order.orderid}}" class="btn btn-primary" type="button">edit</a> |
                                <a th:href="@{'/admin/orders/delete/' + ${order.orderid}}" class="btn btn-primary" type="button">delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
