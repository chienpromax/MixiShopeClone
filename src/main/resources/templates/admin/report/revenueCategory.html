<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Quản lý trang web</title>
    <link rel="shortcut icon" type="" href="/image/logoAdmin.png" />
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="/css/index.css" />
    <link rel="stylesheet" href="/css/home.css">
    <!-- Thêm thư viện Chart.js từ CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light" style="z-index: 100;">
        <div class="containe m-auto py-3">
            <div class="collapse navbar-collapse d-flex justify-content-center" id="collapsibleNavId">
                <ul class="navbar-nav me-auto mt-2 mt-lg-0 fs-5 d-flex align-items-center">
                    <div
                        class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase border-bottom">
                        <a class="navbar-brand" th:href="@{/admin/products/searchpaginated}"><img width="100"
                                height="60" src="/image/logo-mixi-tét.png" alt=""></a>
                    </div>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/report/revenueCategory}">Theo doanh mục</a>
                    </li>
                    <span class=""><i class="bi bi-chevron-right"></i></span>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/site/carts/checkdetail}">CHECKUOT DETAILS</a>
                    </li>
                    <span class=""><i class="bi bi-chevron-double-right"></i></span>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/site/carts/ordercompleta}">ORDER COMPLETA</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row text-center">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col md-8">
                    <canvas id="revenueChart"></canvas>
                    <h3>Thông kê doanh thu theo doanh mục</h3>
                </div>
                <div class="col-md-2"></div>
            </div>
            <div class="row pt-5">
                <div class="col-md-2"></div>
                <div class="col md-8">
                    <canvas id="quantityChart"></canvas>
                    <h3>Thông kê số lượng bán ra theo doanh mục</h3>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        // Lấy dữ liệu từ model và chuyển đổi thành JavaScript object
        var items = /*[[${items}]]*/[];

        // Tạo mảng chứa tên danh mục, doanh thu và số lượng
        var categories = items.map(function (item) {
            return item.categoryName;
        });

        var revenues = items.map(function (item) {
            return item.totalRevenue;
        });

        var quantities = items.map(function (item) {
            return item.totalQuantitySold;
        });

        // Lấy thẻ canvas để vẽ biểu đồ doanh thu
        var revenueCtx = document.getElementById('revenueChart').getContext('2d');

        // Tạo biểu đồ cột cho doanh thu
        var revenueChart = new Chart(revenueCtx, {
            type: 'bar',
            data: {
                labels: categories, // Tên danh mục làm nhãn cho cột
                datasets: [{
                    label: 'Doanh thu',
                    data: revenues, // Dữ liệu doanh thu
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });

        // Lấy thẻ canvas để vẽ biểu đồ số lượng
        var quantityCtx = document.getElementById('quantityChart').getContext('2d');

        // Tạo biểu đồ cột cho số lượng
        var quantityChart = new Chart(quantityCtx, {
            type: 'bar',
            data: {
                labels: categories, // Tên danh mục làm nhãn cho cột
                datasets: [{
                    label: 'Số lượng bán ra',
                    data: quantities, // Dữ liệu số lượng
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
    </script>
</body>

</html>
