<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thống kê doanh thu theo tháng</title>
    <link rel="shortcut icon" type="" href="/image/logoAdmin.png" />
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="/css/index.css" />
    <link rel="stylesheet" href="/css/home.css">
    <!-- Thêm thư viện Chart.js từ CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light" style="z-index: 100; max-height: 120px;top: -40px;">
        <div class="containe m-auto py-3">
            <div class="collapse navbar-collapse d-flex justify-content-center" id="collapsibleNavId">
                <ul class="navbar-nav me-auto mt-2 mt-lg-0 fs-5 d-flex align-items-center">
                    <div
                        class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase border-bottom">
                        <a class="navbar-brand" th:href="@{/admin/products/searchpaginated}"><img width="100"
                                height="60" src="/image/logo-mixi-tét.png" alt=""></a>
                    </div>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/report/revenueCategory}">Theo doanh mục</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/report/revenueMonth}">Theo tháng</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row text-center">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <canvas id="revenueChart"></canvas>
                    <h3>Thống kê doanh thu theo tháng</h3>
                </div>
                <div class="col-md-2"></div>
            </div>
            <div class="row pt-5">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <canvas id="quantityChart"></canvas>
                    <h3>Thống kê số lượng bán ra theo tháng</h3>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        var items = /*[[${items}]]*/[];

        var months = items.map(function(item) {
            return item.month;
        });

        var revenues = items.map(function(item) {
            return item.totalRevenue;
        });

        var quantities = items.map(function(item) {
            return item.totalQuantitySold;
        });

        var revenueCtx = document.getElementById('revenueChart').getContext('2d');

        var revenueChart = new Chart(revenueCtx, {
            type: 'line',
            data: {
                labels: months,
                datasets: [{
                    label: 'Doanh thu',
                    data: revenues,
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Tháng'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Tổng tiền'
                        },
                        ticks: {
                            beginAtZero: true
                        }
                    }
                }
            }
        });

        var quantityCtx = document.getElementById('quantityChart').getContext('2d');

        var quantityChart = new Chart(quantityCtx, {
            type: 'bar',
            data: {
                labels: months,
                datasets: [{
                    label: 'Số lượng bán ra',
                    data: quantities,
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Tháng'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Số lượng'
                        },
                        ticks: {
                            beginAtZero: true
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
