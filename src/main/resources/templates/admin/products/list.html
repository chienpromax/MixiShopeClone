<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/dashboardLayout.html}">

<head>
</head>

<body>
    <div class="container-fluid px-4" layout:fragment="content">
        <div class="row g-3 my-2">
            <div class="table-responsive">
                <div class="card">
                    <div class="card-body text-center">
                        <h2 class="text-primary">Danh sách danh mục</h2>
                        <i th:text="${message}" style="color: red; font-size: 1.3rem; font-weight: 500;"></i>
                    </div>
                </div>
                <table class="table table-bordered table-successtable-dark table-striped table-hover">
                    <thead>
                        <tr>
                            <th>product ID</th>
                            <th>Name</th>
                            <th>Quantity</th>
                            <th>price</th>
                            <th>Discount</th>
                            <th>image</th>
                            <th>description</th>
                            <th>entered Date</th>
                            <th>Status</th>
                            <th>categoryid</th>
                            <th>Edit</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="product : ${products}">
                            <td th:text="${product.productid}"></td>
                            <td th:text="${product.name}"></td>
                            <td th:text="${product.quantity}"></td>
                            <td th:text="${product.price}"></td>
                            <td th:text="${product.discount}"></td>
                            <td th:text="${product.image}"></td>
                            <td th:text="${product.description}"></td>
                            <td th:text="${product.enteredDate}"></td>
                            <td th:text="${product.status}"></td>
                            <td th:text="${product.categoryid}"></td>
                            <td>
                                <a th:href="@{'/admin/products/edit/' + ${product.productid}}" class="btn btn-primary" type="button">edit</a> |
                                <a th:href="@{'/admin/products/delete/' + ${product.productid}}" class="btn btn-primary" type="button">delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
